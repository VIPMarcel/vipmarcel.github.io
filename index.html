<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VIPMarcel | Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flipInX">
      <p id="text">Herzlich Willkommen</p><br>
      <button class="wobble" type="submit" onclick="changeText()">Drück mich!</button><br>
      <button class="flipInX" type="submit" onclick="resetText()">Reset</button>
      <script>
        var x = 1;
        function changeText() {
          x += 1;
          document.getElementById('text').innerHTML = "Drück mich, nochmal! ( ${x} )";
        }
        function resetText() {
          x = 1;
          document.getElementById('text').innerHTML = "Es wird neu gezählt..";
        }
      </script>
    </div>
  </body>
</html>
